<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notice</title>
    <link rel="stylesheet" href="createnotice.css">
</head>
<body>
    <h1 style="color: rgb(2, 2, 29); text-align: center; font-size: xx-large; margin-top: 22px;">Got an Update? Share It Here.</h1>
    
    <form action="/submit_notice" method="post "class="noticeform">
        <br>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
       
        
        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required> 
            <option value="">Select Branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option><br><br>
        </select><br><br>

        <label for ="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="">Select Semester</option>
            <option value="1st Semester">1st Semester</option>
            <option value="2nd Semester">2nd Semester</option>
            <option value="3rd Semester">3rd Semester</option>
            <option value="4th Semester">4th Semester</option>
            <option value="5th Semester">5th Semester</option>
            <option value="6th Semester">6th Semester</option>
            <option value="7th Semester">7th Semester</option>
            <option value="8th Semester">8th Semester</option>
        </select><br><br>
         <label for="content">Content:</label><br><br>
        <textarea id="content" name="content" rows="10" cols="50" required placeholder="You Are Posting As"></textarea><br><br>
        
       
        <input type="checkbox" id="verify" name="verify" required>
         <label for="verify">This Notice is Verified</label><br><br>
        
        <label for="upload" >UPLOAD THE IMAGE</label>
        <input type="file" id="upload" name="upload" accept="image/*"><br><br>



        <input type="submit" value="Submit Notice">
        <input type="reset" value="Reset">
    </form>


</body>
</html>
